<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first-part">
        <h1>Let's Help Those Who Are</h1>
        <h1>More In Need</h1>
        <p class="first-para"> Help others without any reason <br>
            And give without the expectation of receiving anything in return. <br></p>

        <a class="link-button" href="">Donate Now</a>

    </div>
    <section class="second-part">
        <h1>Donate Today</h1>
        <p>It's not the amount that matters <br> but the meaning behind is your donation. </p>
        <div class=" donation-amount flexable-container">
            <div class="donation">
                <h4>100 tk</h4>
            </div>
            <div id="select-donation" class="donation">
                <h4>200 tk</h4>
            </div>
            <div class="donation">
                <h4>500 tk</h4>
            </div>
            <div class="donation">
                <h4>1000 tk</h4>
            </div>
            <div class="donation">
                <h4>5000 tk</h4>
            </div>
        </div>

        <input id="input-field" type="text" placeholder="Other Amount(Taka)"> <br>
        <div class="donate-button">
            <a class="link-button" href="">Donate Now</a>
        </div>

</body>

</html>
